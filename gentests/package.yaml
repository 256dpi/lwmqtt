dependencies:
- base >= 4.7 && < 5

executables:
  gentests:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - net-mqtt
    - QuickCheck
    - bytestring
    - raw-strings-qq
